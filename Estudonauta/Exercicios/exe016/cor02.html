<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body{
            background-image: linear-gradient(45deg, #033f63, #28666E,#7C9885, #B5B682);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <p>Para fazer degrade, basta utilizar background-image: linear-gradient() e configurar a direção e as cores. </p>
    <p>Sobre as direções, pode ser utilizado: to right, to left, to bottom, indicações por graus, conforme o exemplo, etc</p>
</body>
</html>

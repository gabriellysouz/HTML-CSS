<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Hover</title>
    <style>
        body{
            background-color: lightgray;
        }
        div > ul{
            display: none;
        }
        div:hover > ul{
            display: block;
        }
    </style>
</head>
<body>
    <div>
        Menu
        <ul>
            <li>Link 1</li>
        </ul>
    </div>
</body>
</html>
